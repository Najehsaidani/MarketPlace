        <i class='bx bx-note'></i>

            </button>

    <!-- Mobile view - Card layout -->
    <div class="mobile-reminders-grid">
        <div class="reminder-card completed">
            <div class="reminder-card-content">

                        <i class='bx bx-check-circle'></i>

                <button class="btn-icon">
                    <i class='bx bx-dots-vertical-rounded'></i>
                </button>
            </div>
        </div>

        <div class="reminder-card completed">
            <div class="reminder-card-content">
                <div class="reminder-card-info">
                    <div class="task-title">
                        <i class='bx bx-check-circle'></i>
                        <span class="task-name">Analyser notre site</span>
                    </div>

        <div class="reminder-card not-completed">

                <button class="btn-icon">
                    <i class='bx bx-dots-vertical-rounded'></i>
                </button>
            </div>
        </div>
    </div>

            <tbody>

                        </div>
                    </td>
                    <td>
                        <span class="task-date">15 Nov 2023</span>

                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon" title="Modifier">
                                <i class='bx bx-edit'></i>

                            <button class="btn-icon" title="Supprimer">
                                <i class='bx bx-trash'></i>
