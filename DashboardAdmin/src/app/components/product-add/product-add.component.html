<div class="content">
    <app-navbar></app-navbar>
    
    <main>
        <div class="app-container">
            <div class="card">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nom</label>
                            <input class="form-control" formControlName="name" placeholder="Nom du produit" />
                        </div>
                        <div class="form-group">
                            <label>Prix</label>
                            <input class="form-control" type="number" formControlName="price" placeholder="0.00" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control textarea" formControlName="description" placeholder="Description du produit"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" accept="image/*" class="form-control" (change)="onFileSelected($event)" #fileInput />
                    </div>
                    <div class="form-group" *ngIf="imagePreview">
                        <label>Prévisualisation</label>
                        <img [src]="imagePreview" alt="Prévisualisation" style="max-width: 200px; margin-top: 10px;" />
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Enregistrer produit</button>
                        <div *ngIf="message" class="notification">{{ message }}</div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
