<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      table { border-collapse: collapse; width: 100%; margin-top: 20px; }
      th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
      th { background-color: #f4f4f4; }
      .ok { color: green; font-weight: bold; }
      .fail { color: red; }
  </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1>ðŸ’¼ Admin Dashboard</h1>
                </div>
                <div class="card-body">
                    <p>Last 20 payments processed on the platform.</p>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Payment ID</th>
                            <th>Amount (USD)</th>
                            <th>Status</th>
                            <th>Seller Account</th>
                            <th>Admin Fee ($)</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${payments}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.amount}"></td>
                            <td th:text="${p.status}" th:classappend="${p.status == 'succeeded'} ? 'ok' : 'fail'"></td>
                            <td th:text="${p.sellerAccount}"></td>
                            <td th:text="${p.adminFee}"></td>
                            <td th:text="${#dates.format(p.created, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">â¬… Back Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
