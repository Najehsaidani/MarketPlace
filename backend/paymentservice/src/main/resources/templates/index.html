<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stripe Onboarding</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>Welcome <span th:text="${seller.name}"></span></h1>
                </div>
                <div class="card-body">
                    <p>Your email: <span th:text="${seller.email}"></span></p>
                    
                    <div th:if="${seller.stripeAccountId == null}">
                        <div class="alert alert-warning">
                            <p>You need to connect your Stripe account to start selling products.</p>
                            <a th:href="@{/connect/{id}(id=${seller.id})}" class="btn btn-primary">
                                Connect to Stripe
                            </a>
                        </div>
                    </div>
                    
                    <div th:if="${seller.stripeAccountId != null}">
                        <div class="alert alert-success">
                            <p>âœ… Stripe connected (Account ID: <span th:text="${seller.stripeAccountId}"></span>)</p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/products}" class="btn btn-primary btn-lg">
                                View Products
                            </a>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-3">
                        <a th:href="@{/admin}" class="btn btn-secondary">
                            Admin Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
