<div class="notifications-container">
  <div class="notifications-header">
    <h3>Notifications</h3>
    <button (click)="clearAll()" class="clear-btn" [disabled]="notifications.length === 0">
      Tout effacer
    </button>
  </div>
  
  <div class="notifications-list" *ngIf="notifications.length > 0; else noNotifications">
    <div 
      *ngFor="let notification of notifications" 
      class="notification-item" 
      [ngClass]="'notification-' + notification.type"
    >
      <div class="notification-content">
        <div class="notification-message">{{ notification.message }}</div>
        <button 
          class="close-btn" 
          (click)="removeNotification(notification.id)"
          aria-label="Fermer la notification"
        >
          Ã—
        </button>
      </div>
    </div>
  </div>
  
  <ng-template #noNotifications>
    <div class="no-notifications">
      <p>Vous n'avez aucune notification</p>
    </div>
  </ng-template>
</div>

<!-- Pop-up d'alerte pour les nouvelles notifications -->
<div class="notification-popup" *ngIf="false">
  <div class="popup-content" [ngClass]="'popup-' + notifications[notifications.length - 1].type">
    <p>{{ notifications[notifications.length - 1].message }}</p>
  </div>
</div>
