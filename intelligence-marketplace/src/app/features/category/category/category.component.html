<div class="category-page">
  <div class="category-header">
    <button class="back-btn" routerLink="/">&#10094;</button>
    <h2 class="category-label">Catalogue Général</h2>
  </div>

  <div class="search-section">
    <input type="text" placeholder="Rechercher dans le catalogue...">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Chargement des produits...</p>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div class="products-grid" *ngIf="!loading && !error">
    <app-product-card *ngFor="let product of products" [product]="product" />
  </div>

  <div class="pagination" *ngIf="!loading && !error && products.length > 0">
    <button class="active">1</button>
  </div>
</div>
