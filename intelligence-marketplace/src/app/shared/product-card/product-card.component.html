<div class="product-card">
  <div class="card-badge" *ngIf="product.categoryName">
    {{ product.categoryName }}
  </div>
  
  <div class="card-image-placeholder">
    <div class="add-to-cart-icon" (click)="$event.stopPropagation(); addToCart()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </div>
    
    <div class="wishlist-icon" (click)="$event.stopPropagation(); toggleWishlist()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" [class.filled]="isInWishlist">
        <path [attr.d]="isInWishlist ? 'M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z' : 'm8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z'"/>
      </svg>
    </div>
    
    <!-- Display the first image from the images array -->
    <img *ngIf="product.images && product.images.length > 0" [src]="product.images[0].url" [alt]="product.name" class="product-image">
    <!-- Fallback to placeholder if no images -->
    <div *ngIf="!product.images || product.images.length === 0" class="placeholder-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" viewBox="0 0 16 16">
        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
      </svg>
    </div>
  </div>
  
  <div class="card-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description" *ngIf="product.description">{{ product.description | slice:0:60 }}{{ product.description.length > 60 ? '...' : '' }}</p>
    <div class="product-meta">
      <p class="product-price">{{ product.price | number: '1.2-2' }} DT</p>
    </div>
    <a [routerLink]="['/catalogue', product.id]" class="details-link">
      Voir d√©tails <span>&#10141;</span>
    </a>
  </div>
</div>
